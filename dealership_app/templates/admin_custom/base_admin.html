{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AUTO DINERO Admin Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #ff8c00;
            --primary-blue: #1D3557;
            --secondary-blue: #457B9D;
            --light-gray: #F1F3F4;
            --medium-gray: #6C757D;
            --dark-gray: #212529;
            --white: #FFFFFF;
            --success-green: #20C997;
            --warning-orange: #FD7E14;
            --danger-red: #DC3545;
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
            --shadow-hover: 0 8px 30px rgba(0,0,0,0.15);
            --gradient: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-red) 100%);
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .wrapper {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        /* Enhanced Sidebar */
        .sidebar {
            width: 280px;
            background: var(--gradient);
            color: var(--white);
            flex-shrink: 0;
            transition: all 0.3s ease-in-out;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="0.5" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            opacity: 0.1;
        }

        .sidebar-header {
            padding: 30px 20px;
            margin: 0;
            background: rgba(0,0,0,0.2);
            text-align: center;
            font-weight: 700;
            font-size: 1.5rem;
            font-family: 'Poppins', sans-serif;
            position: relative;
            z-index: 2;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-header i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
            color: var(--white);
        }

        .sidebar-nav {
            padding: 20px 0;
            position: relative;
            z-index: 2;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: rgba(255,255,255,0.8);
            padding: 18px 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 2px 15px;
            border-radius: 12px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .sidebar a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 100%);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .sidebar a:hover::before,
        .sidebar a.active::before {
            left: 0;
        }

        .sidebar a:hover, 
        .sidebar a.active {
            color: var(--white);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .sidebar a i {
            margin-right: 15px;
            font-size: 1.2rem;
            width: 20px;
            text-align: center;
        }

        /* Enhanced Content Area */
        .content {
            flex: 1;
            padding: 30px;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px 0 0 20px;
            margin: 15px 15px 15px 0;
            box-shadow: var(--shadow);
        }

        /* Enhanced Cards */
        .stats-card {
            background: var(--white);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 140, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .stats-card h6 {
            color: var(--medium-gray);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stats-card h2 {
            color: var(--dark-gray);
            font-weight: 700;
            font-size: 2.2rem;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .stats-card.success h2 {
            color: var(--success-green);
        }

        .stats-card.warning h2 {
            color: var(--warning-orange);
        }

        .stats-card.danger h2 {
            color: var(--danger-red);
        }

        .stats-card.primary h2 {
            color: var(--primary-red);
        }

        /* Table Enhancements */
        .table img {
            width: 80px;
            height: 60px;
            border-radius: 12px;
            object-fit: contain;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .table {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .table thead {
            background: var(--gradient);
            color: var(--white);
        }

        .table thead th {
            border: none;
            font-weight: 600;
            padding: 20px 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table tbody tr {
            transition: all 0.2s ease;
        }

        .table tbody tr:hover {
            background: rgba(255, 140, 0, 0.05);
            transform: scale(1.01);
        }

        .table tbody td {
            padding: 15px;
            border-color: rgba(0,0,0,0.05);
            vertical-align: middle;
        }

        /* Button Enhancements */
        .btn-primary {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-danger {
            background: var(--danger-red);
            border: none;
            border-radius: 12px;
            padding: 8px 15px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }

        .btn-warning {
            background: var(--warning-orange);
            border: none;
            border-radius: 12px;
            padding: 8px 15px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(253, 126, 20, 0.4);
        }

        /* Page Headers */
        .page-header {
            background: var(--gradient);
            color: var(--white);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            text-align: center;
        }

        .page-header h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
        }

        .page-header p {
            opacity: 0.9;
            margin: 10px 0 0 0;
            font-size: 1.1rem;
        }

        /* Mobile Responsive */
        @media (max-width: 1899px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 999;
                width: 280px;
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .content {
                margin: 10px;
                border-radius: 15px;
                padding: 15px;
            }
            .stats-card {
                margin-bottom: 15px;
            }
            .page-header {
                padding: 20px;
                margin-bottom: 20px;
            }
            .page-header h1 {
                font-size: 1.8rem;
            }
            .chart-container {
                padding: 20px;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 767px) {
            .content {
                margin: 5px;
                padding: 10px;
                border-radius: 12px;
            }
            .page-header {
                padding: 15px;
                margin-bottom: 15px;
                text-align: center;
            }
            .page-header h1 {
                font-size: 1.5rem;
            }
            .page-header p {
                font-size: 0.9rem;
            }
            .stats-card {
                margin-bottom: 10px;
                padding: 15px;
            }
            .stats-card h2 {
                font-size: 1.5rem;
            }
            .stats-card h6 {
                font-size: 0.8rem;
            }
            .chart-container {
                padding: 15px;
                margin-bottom: 15px;
            }
            .chart-wrapper {
                height: 250px;
            }
            .table-responsive {
                font-size: 0.9rem;
            }
            .btn {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            .content {
                margin: 2px;
                padding: 8px;
            }
            .page-header {
                padding: 10px;
                margin-bottom: 10px;
            }
            .page-header h1 {
                font-size: 1.3rem;
            }
            .stats-card {
                padding: 12px;
                margin-bottom: 8px;
            }
            .stats-card h2 {
                font-size: 1.3rem;
            }
            .stats-card h6 {
                font-size: 0.75rem;
            }
            .chart-container {
                padding: 12px;
                margin-bottom: 12px;
            }
            .chart-wrapper {
                height: 200px;
            }
            .btn {
                font-size: 0.85rem;
                padding: 6px 10px;
            }
            .table {
                font-size: 0.8rem;
            }
            .table th, .table td {
                padding: 8px 4px;
            }
        }

        .toggle-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 15px 18px;
            font-size: 20px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-hover);
        }

        @media (min-width: 1900px) {
            .toggle-btn {
                display: none;
            }
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Chart Container */
        .chart-container {
            background: var(--white);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .chart-container h6 {
            color: var(--dark-gray);
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
            overflow: hidden;
        }

        .chart-wrapper canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            max-height: 300px !important;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- ✅ Sidebar Toggle for Mobile -->
<button class="toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
</button>

<div class="wrapper">
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-car"></i>
            <div>AUTO DINERO Admin</div>
        </div>
        <nav class="sidebar-nav">
            <a href="{% url 'admin_dashboard' %}" class="{% if request.path == '/dashboard/' %}active{% endif %}">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="{% url 'admin_car_list' %}" class="{% if '/cars/' in request.path %}active{% endif %}">
                <i class="fas fa-car"></i> Manage Cars
            </a>
            <a href="{% url 'admin_car_add' %}">
                <i class="fas fa-plus-circle"></i> Add New Car
            </a>
            <a href="{% url 'frontend_index' %}" target="_blank">
                <i class="fas fa-eye"></i> View Website
            </a>
            <a href="{% url 'logout' %}" onclick="return confirmLogout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
}

function confirmLogout() {
    return confirm('Are you sure you want to logout?');
}

// Auto-close sidebar on wide screens and close when clicking outside on mobile
function checkSidebarAutoClose() {
    const sidebar = document.getElementById('sidebar');
    if (window.innerWidth >= 1900) {
        sidebar.classList.remove('active');
    }
}

// Initial check and window resize listener
window.addEventListener('load', checkSidebarAutoClose);
window.addEventListener('resize', checkSidebarAutoClose);

// Close sidebar when clicking outside on mobile
document.addEventListener('click', function(event) {
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.querySelector('.toggle-btn');
    
    if (window.innerWidth <= 1899 && 
        !sidebar.contains(event.target) && 
        !toggleBtn.contains(event.target) && 
        sidebar.classList.contains('active')) {
        sidebar.classList.remove('active');
    }
});

// Add loading states to buttons
document.addEventListener('DOMContentLoaded', function() {
    const forms = document.querySelectorAll('form');
    forms.forEach(form => {
        form.addEventListener('submit', function() {
            const submitBtn = form.querySelector('button[type="submit"]');
            if (submitBtn) {
                submitBtn.innerHTML = '<span class="loading-spinner"></span> Processing...';
                submitBtn.disabled = true;
            }
        });
    });
});
</script>

</body>
</html>
