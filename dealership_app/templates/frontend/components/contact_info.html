{% load i18n %}
<!-- Contact Info Component -->
<div class="contact-info">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="contact-item text-center p-4 bg-light rounded">
        <i class="fas fa-map-marker-alt fa-2x mb-3" style="color: #ff8c00;"></i>
        <h5>{% trans "Адреса" %}</h5>
        <p class="mb-0">{{ contact_address|default:"Ул. Македонија бр. 123<br>1000 Скопје, Македонија" }}</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="contact-item text-center p-4 bg-light rounded">
        <i class="fas fa-phone fa-2x mb-3" style="color: #F77F00;"></i>
        <h5>{% trans "Телефон" %}</h5>
        <p class="mb-0">{{ contact_phone|default:"+389 70 123 456" }}</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="contact-item text-center p-4 bg-light rounded">
        <i class="fas fa-envelope fa-2x mb-3" style="color: #ff8c00;"></i>
        <h5>{% trans "Е-пошта" %}</h5>
        <p class="mb-0">{{ contact_email|default:"info@moeauto.mk" }}</p>
      </div>
    </div>
  </div>
</div>
