{% load i18n %}
<!-- Contact Info Component -->
<div class="contact-info">
  <div class="row g-4 justify-content-center">
    <div class="col-md-4 col-sm-12">
      <div class="contact-item text-center p-4 bg-light rounded">
        <i class="fas fa-map-marker-alt fa-2x mb-3" style="color: #ff8c00;"></i>
        <h5>{% trans "Адреса" %}</h5>
        <p class="mb-0">{{ contact_address|default:"Ѓорче Петров 105<br>1000 Скопје, Македонија" }}</p>
      </div>
    </div>
    <div class="col-md-4 col-sm-12">
      <div class="contact-item text-center p-4 bg-light rounded">
        <i class="fas fa-phone fa-2x mb-3" style="color: #F77F00;"></i>
        <h5>{% trans "Телефон" %}</h5>
        <p class="mb-0">{{ contact_phone|default:"+389 02 20 57 652" }}</p>
      </div>
    </div>
    <div class="col-md-4 col-sm-12">
      <div class="contact-item text-center p-4 bg-light rounded">
        <i class="fas fa-mobile-alt fa-2x mb-3" style="color: #1D3557;"></i>
        <h5>{% trans "Мобилен" %}</h5>
        <p class="mb-0">{{ contact_mobile|default:"+389 78 806 807" }}</p>
      </div>
    </div>
  </div>
</div>
