<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTO DINERO Admin - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #ff8c00;
            --primary-blue: #1D3557;
            --white: #FFFFFF;
            --dark-gray: #212529;
            --medium-gray: #6C757D;
            --gradient: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-red) 100%);
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
            --shadow-hover: 0 8px 30px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Floating Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="25" r="0.5" fill="%23ffffff" opacity="0.05"/><circle cx="50" cy="50" r="1.5" fill="%23ffffff" opacity="0.08"/><circle cx="25" cy="75" r="0.8" fill="%23ffffff" opacity="0.06"/><circle cx="75" cy="75" r="1.2" fill="%23ffffff" opacity="0.09"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            animation: float 20s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Floating Icons */
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 2rem;
            animation: floatIcon 15s linear infinite;
        }

        @keyframes floatIcon {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px;
            box-shadow: var(--shadow);
            max-width: 400px;
            width: 90%;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--gradient);
            border-radius: 24px 24px 0 0;
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            background: var(--gradient);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: var(--shadow);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .login-logo i {
            font-size: 2.5rem;
            color: var(--white);
        }

        .login-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-gray);
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--medium-gray);
            font-size: 1rem;
            font-weight: 500;
        }

        /* Form Inputs */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 20px 20px 20px 50px;
            border: 2px solid rgba(230, 57, 70, 0.1);
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: var(--primary-red);
            box-shadow: 0 0 0 0.2rem rgba(230, 57, 70, 0.15);
            background: var(--white);
            transform: scale(1.02);
        }

        .input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium-gray);
            font-size: 1.1rem;
        }

        /* Error Messages */
        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-weight: 500;
            display: flex;
            align-items: center;
            animation: shakeError 0.5s ease-in-out;
        }

        @keyframes shakeError {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* Login Button */
        .login-btn {
            background: var(--gradient);
            border: none;
            border-radius: 16px;
            padding: 18px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--white);
            width: 100%;
            margin: 20px 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 100%);
            transition: all 0.5s ease;
        }

        .login-btn:hover::before {
            left: 0;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        /* Loading State */
        .login-btn.loading {
            pointer-events: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(230, 57, 70, 0.1);
        }

        .login-footer a {
            color: var(--primary-red);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-footer a:hover {
            color: var(--primary-blue);
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 20px;
            }
            .login-title {
                font-size: 1.6rem;
            }
            .login-logo {
                width: 60px;
                height: 60px;
            }
            .login-logo i {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Icons -->
    <div class="floating-icons">
        <i class="fas fa-car floating-icon" style="left: 10%; animation-delay: 0s;"></i>
        <i class="fas fa-key floating-icon" style="left: 20%; animation-delay: 2s;"></i>
        <i class="fas fa-cog floating-icon" style="left: 30%; animation-delay: 4s;"></i>
        <i class="fas fa-chart-line floating-icon" style="left: 40%; animation-delay: 6s;"></i>
        <i class="fas fa-shield-alt floating-icon" style="left: 50%; animation-delay: 8s;"></i>
        <i class="fas fa-star floating-icon" style="left: 60%; animation-delay: 10s;"></i>
        <i class="fas fa-wrench floating-icon" style="left: 70%; animation-delay: 12s;"></i>
        <i class="fas fa-trophy floating-icon" style="left: 80%; animation-delay: 14s;"></i>
        <i class="fas fa-heart floating-icon" style="left: 90%; animation-delay: 16s;"></i>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-car"></i>
            </div>
            <h1 class="login-title">AUTO DINERO Admin</h1>
            <p class="login-subtitle">Welcome back! Please sign in to continue.</p>
        </div>

        {% if form.errors or error %}
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <div>Please enter the correct username and password for a staff account.</div>
            </div>
        {% endif %}

        <form method="post" action="" id="loginForm">
            {% csrf_token %}
            
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required autofocus>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <input type="hidden" name="next" value="/dashboard/">

            <button type="submit" class="login-btn" id="loginButton">
                <i class="fas fa-sign-in-alt" style="margin-right: 10px;"></i>
                <span id="buttonText">Sign In</span>
            </button>
        </form>

        <div class="login-footer">
            <p style="color: var(--medium-gray); margin-bottom: 10px; font-size: 0.9rem;">
                <i class="fas fa-info-circle" style="margin-right: 5px;"></i>
                Having trouble? Contact your administrator.
            </p>
            <a href="/">
                <i class="fas fa-home" style="margin-right: 5px;"></i>
                Back to Website
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            
            // Form submission handling
            form.addEventListener('submit', function(e) {
                button.classList.add('loading');
                button.innerHTML = '<span class="loading-spinner"></span> Signing in...';
                button.disabled = true;
            });

            // Enter key handling
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const activeElement = document.activeElement;
                    if (activeElement.name === 'username') {
                        document.querySelector('input[name="password"]').focus();
                    } else if (activeElement.name === 'password') {
                        form.submit();
                    }
                }
            });

            // Particle effect on click
            document.addEventListener('click', function(e) {
                createRipple(e);
            });

            function createRipple(event) {
                const ripple = document.createElement('div');
                ripple.style.position = 'fixed';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(230, 57, 70, 0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = (event.clientX - 10) + 'px';
                ripple.style.top = (event.clientY - 10) + 'px';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.pointerEvents = 'none';
                
                document.body.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }

            // CSS for ripple animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(4);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
